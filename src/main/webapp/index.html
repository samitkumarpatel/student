<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>:: student ::</title>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="application.css">
</head>

<body>
	<div class="container" id="content">
		<section class="jumbotron">
			<section id="app__menu">
				<a @click="home()"> <span class="glyphicon glyphicon-home"></span>Home</a>
				<a @click="entity('STUDENT')">Student</a>
				<a @click="entity('TEACHER')">Teacher</a>
				<a @click="entity('SUBJECT')">Subject</a>
				<a @click="entity('CLASS')">Class</a>
				<a @click="entity('ATTENDANCE')">Attendance</a>
			</section>
			<hr/>
			<section id="app__header" v-if="submenu.flag" class="text-right">
				<span>{{submenu.entity}} - </span>				 
				<a @click="create(submenu)"> <span class="glyphicon glyphicon-floppy-save"></span>Create</a> 
				<a @click="update(submenu)"><span class="glyphicon glyphicon-edit"></span>Update</a> 
				<a @click="deleteE(submenu)"><span class="glyphicon glyphicon-trash"></span>Delete</a>
				<a @click="search(submenu)"><span class="glyphicon glyphicon-search"></span>Search</a>
			</section>
		</section>
		
		<!--ALL start-->
		<section id="app__alert" v-if="display == 'ALL'">
			<div class="alert alert-info" role="alert">Please select a menu from right corner of the page</div>
		</section>
		<!--ALL end-->
		
		<!--HOME start-->
		<section id="app__home" v-if="display == 'HOME'">
			home page is under construction
		</section>
		<!--HOME end-->

		<div class="jumbotron" v-if="display != 'ALL' && display != 'HOME'">
			
			<!--CREATE start-->
			<section id="app__create" v-if="display == 'CREATE'">
				<table class="table table-striped">
					<thead>
						<tr>
							<th v-for="(col,index) in dynamicFormData" :key="index">{{col}}</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td v-for="(student,index) in dynamicFormData" :key="index">
								<div class="form-group has-success">
									<input type="text" class="form-control" >
									<span class="help-block">text</span>
								</div>
							</td>
							<td>
								<div class="form-group">
									....
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
			<!--CREATE end-->
			
			<!--UPDATE start-->
			<section id="app__update" v-if="display == 'UPDATE'">
				update
			</section>
			<!--UPDATE end-->

			<!--DELETE start-->
			<section id="app__delete" v-if="display == 'DELETE'">
				delete
			</section>
			<!--DELETE end-->

			<!--OTHER start-->
			<section id="app__other" v-if="display == 'OTHER'">
				other
			</section>
			<!--OTHER end-->

			<!--SEARCH start-->
			<section id="app__search" v-if="display == 'SEARCH'">
				search
			</section>
			<!--SEARCH end-->

		</div>

		<section id="footer">
			<hr />
			<footer>
				<small>all right received</small>
			</footer>
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="application.js"></script>
</body>

</html>
